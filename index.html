<!DOCTYPE html>
<html lang="en">
<!-- data-theme="light -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-5">
    <header>

    </header>

    <main>
        <div class="flex gap-10 flex-col md:flex-row">
            <!-- main content -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-2">
                <!-- triangle card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Triangle</h2>
                        <p>Area(A)= 0.5 X b X h</p>
                        <div class="flex justify-between gap-2">
                            <input id="base" type="number" placeholder="b"
                                class="bg-slate-100 w-1/5 text-center rounded-md">
                            <span>cm</span>
                            <input id="height" type="number" placeholder="h"
                                class="bg-slate-100 w-1/5 text-center rounded-md">
                            <span>cm</span>
                        </div>
                        <h4 class="text-left">Area: <span id="area-output"></span>  <span> cm<sup>2</sup></span></h4>
                        <div class="card-actions justify-end">
                            <button onclick="triangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-auto bg-base-100 shadow-xl rounded-none">
                    <figure class="mt-10"><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Rectangle</h2>
                        <p>Area(A)= w X h</p>
                        <div class="flex justify-between gap-2">
                            <input id="rect-widht" type="number" placeholder="w"
                                class="bg-slate-100 w-2/5 text-center rounded-md">
                            <span>cm</span>
                            <input id="rect-height" type="number" placeholder="h"
                                class="bg-slate-100 w-2/5 text-center rounded-md">
                            <span>cm</span>
                        </div>
                        <h4 class="text-left">Area: <span id="area-rectangle"></span>  <span> cm<sup>2</sup></span></h4>
                        <div class="card-actions justify-end">
                            <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rhombus card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure class="mt-10"><img src="images/rhombus.png"
                            alt="Shoes" /></figure>
                            <div class="card-body text-center">
                                <h2 class="text-2xl font-bold">Rhombus</h2>
                                <p>Area(A)= 0.5 X d1 X d2</p>
                                <div class="flex justify-between gap-2">
                                    <input id="rhombus-d1" type="text" placeholder="d1"
                                        class="bg-slate-100 w-2/5 text-center rounded-md">
                                    <span>cm</span>
                                    <input id="rhombus-d2" type="number" placeholder="d2"
                                        class="bg-slate-100 w-2/5 text-center rounded-md">
                                    <span>cm</span>
                                </div>
                                <h4 class="text-left">Area: <span id="area-rhombus"></span>  <span> cm<sup>2</sup></span></h4>
                                <div class="card-actions justify-end">
                                    <button onclick="rhombusArea()" class="btn btn-primary w-full">Calculate</button>
                                </div>
                            </div>
                </div>
                <!-- triangle card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>




            </div>
            <div class="w-1/5">
                <h1>Area Calculator</h1>
                <!-- area calc conainer -->
            </div>

        </div>
    </main>
    <script src="areacalculate.js"></script>
</body>

</html>
